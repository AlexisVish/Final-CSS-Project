<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Major+Mono+Display&family=Montserrat:ital,wght@0,900;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/page2/dist/page2.css" />
  </head>

  <body>
    <div class="page2">
      <div class="side">
        <div class="logo">
          <img
            src="/images/logo/iconfinder_vector_65_09_473792 1.png"
            alt="cards icon"
          />
          <div class="title montserrat">BankDash.</div>
        </div>
        <div class="menu">
          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img
              class="icon"
              src="/images/pins/home 2 (1).svg"
              alt="home icon"
            />
            <div class="inter">Dashboard</div>
          </div>
          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img
              class="icon"
              src="/images/pins/17-transfer.svg"
              alt="transfer icon"
            />
            <div class="inter">Transactions</div>
          </div>
          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img class="icon" src="/images/pins/user 3 1.svg" alt="user icon" />
            <div class="inter">Accounts</div>
          </div>
          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img
              class="icon"
              src="/images/pins/economic-investment 1.svg"
              alt="economic-investment icon"
            />
            <a href="/page1/page1.html">
              <div class="inter">Investments</div></a
            >
          </div>
          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img
              class="icon"
              src="/images/pins/credit-card 1.svg"
              alt="credit-card icon"
            />
            <div class="inter">Credit Cards</div>
          </div>
          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img class="icon" src="/images/pins/loan 1.svg" alt="loan icon" />
            <a href="/page3/page3.html"> <div class="inter">Loans</div></a>
          </div>
          <div class="menu__item selected">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img
              class="icon"
              src="/images/pins/service 1.svg"
              alt="service icon"
            />
            <a href="page2.css"><div class="inter">Services</div></a>
          </div>

          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img
              class="icon"
              src="/images/pins/econometrics 1.svg"
              alt="econometrics icon"
            />
            <div class="inter">My Privileges</div>
          </div>

          <div class="menu__item">
            <img
              class="rectangle"
              src="/images/pins/Rectangle 17.png"
              alt="rectangle"
            />
            <img
              class="icon"
              src="/images/pins/settings solid 1.svg"
              alt="settings 2 icon"
            />
            <div class="inter">Setting</div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="header">
          <img
            class="menu-mobile"
            src="/images/pins/Group 692.svg"
            alt="menu"
          />
          <div class="title inter">Services</div>

          <div class="search-container">
            <img
              class="search"
              src="/images/logo/magnifying-glass 1.png"
              alt="magnifying-glass"
            />

            <input
              type="text"
              class="search-input"
              placeholder="Search for something"
            />
          </div>
          <div class="functions">
            <div class="icon">
              <img src="/images/logo/settings 1.png" alt="settings" />
            </div>
            <div class="icon">
              <img
                src="/images/logo/002-notification-1.png"
                alt="002-notification icon"
              />
            </div>
            <img
              class="image"
              src="/images/logo/Mask Group.png"
              alt="photo pins"
            />
          </div>
        </div>
        <div class="page">
          <div class="total inter">
            <div class="total__item">
              <img
                class="icon"
                src="/page2/images/Group 373.png"
                alt="heart security icon"
              />
              <div class="total__item__title">
                <h2>Life Insurance</h2>
                <p>Unlimited protection</p>
              </div>
            </div>
            <div class="total__item">
              <img
                class="icon"
                src="/page2/images/Group 374.png"
                alt="lock icon"
              />
              <div class="total__item__title">
                <h2>Shopping</h2>
                <p>Buy.Think.Grow.</p>
              </div>
            </div>
            <div class="total__item">
              <img
                class="icon"
                src="/page2/images/Group 375.png"
                alt="done icon"
              />
              <div class="total__item__title">
                <h2>Safety</h2>
                <p>We are your allies</p>
              </div>
            </div>
          </div>
          <div class="topic"></div>
          <div class="topic"></div>
          <div class="topic"></div>
          <div class="topic"></div>
          <div class="topic"></div>
        </div>
      </div>
    </div>
  </body>
</html>
